<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ctn">
        <img src="star.png" class="animation-star" alt="star icon">

        <h1 class="quiz-title">Quiz</h1>
        <div class="point-ctn">
            <img src="star.png" class="star" alt="star icon">
            <span class="points">0</span>
        </div>

        <div class="que-nr-ctn">
            <span class="current-que-nr que">1</span>
            <p>of</p>
            <span class="all-que-nr que">10</span>
        </div>

        <div class="answer-ctn">
            <h1 class="question">What is the captial of Germany ?</h1>

            <span class="answer">
                A)
                <p class="answer--1">Munich</p>
            </span>

            <span class="answer">
                B)
                <p class="answer--2">Berlin</p>
            </span>

            <span class="answer">
                C)
                <p class="answer--3">Dortmund</p>
            </span>

            <span class="answer">
                D)
                <p class="answer--4">Frankfurt</p>
            </span>

        </div>
    </div>
    <script src="scrip.js"></script>
</body>

</html>
