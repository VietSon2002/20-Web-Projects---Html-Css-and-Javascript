<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="shoes-card">
        <div class="background"></div>

        <div class="ctn">
            <h1>Nike Shoes</h1>
            <div class="color-ctn">
                <span>STYLE</span>
                <div class="circles">
                    <span class="circle circle--1" data-style="true" data-color="#dc2b2f">1</span>
                    <span class="circle circle--2" data-style="true" data-color="#abdb3a">2</span>
                    <span class="circle circle--3" data-style="true" data-color="#2596bc">3</span>


                </div>
            </div>

            <div class="size-ctn">
                <span>SIZE</span>
                <div class="circles">
                    <span class="circle" data-size="true">38</span>
                    <span class="circle" data-size="true">40</span>
                    <span class="circle" data-size="true">42</span>
                </div>
            </div>
            <button class="buy-button">BUY</button>
        </div>

        <span class="checkmark">
            <ion-icon name="checkmark-done-outline"></ion-icon>
        </span>
        <div class="water-animation"></div>
        <img src="shoe-1.png" alt="shoes" class="shoe">

    </div>
    <script src="scrip.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
