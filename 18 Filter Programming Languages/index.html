<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Programming Languages</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ctn">

        <div class="search-ctn">
            <input type="text" class="search" placeholder="Search for your programming language"/>
            <ion-icon class="search-icon" name="search-outline"></ion-icon>
        </div>

        <ul class="PLS">

            <li class="PLS-ctn">
                <img src="icons/html-5.png" alt="html"><p>HTML</p>
            </li>
            
            <li class="PLS-ctn">
                <img src="icons/css-3.png" alt="css"><p>CSS</p>
            </li>
            
            <li class="PLS-ctn">
                <img src="icons/js.png" alt="javascript"><p>JAVASCRIPT</p>
            </li>
            
            <li class="PLS-ctn">
                <img src="icons/python.png" alt="python"><p>PYTHON</p>
            </li>
            
            <li class="PLS-ctn">
                <img src="icons/c-sharp.png" alt="c-sharp"><p>C#</p>
            </li>
            
            
            <li class="PLS-ctn">
                <img src="icons/typescript.png" alt="typescript"><p>TYPESCRIPT</p>
            </li>
            
            
            <li class="PLS-ctn">
                <img src="icons/ruby.png" alt="ruby"><p>RUBY</p>
            </li>
            
            <li class="PLS-ctn">
                <img src="icons/c-.png" alt="c++"><p>C++</p>
            </li>
            
            <li class="PLS-ctn">
                <img src="icons/java.png" alt="java"><p>JAVA</p>
            </li>
            
            
            <li class="PLS-ctn">
                <img src="icons/c.png" alt="c"><p>C</p>
            </li>
            
        </ul>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="scrip.js"></script>
</body>

</html>
