<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Information Popup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="movies">
        <!-- Luca -->
        <div class="movie" data-movie="luca">
            <img class="movie-img" src="images/Luca.jpeg" alt="movie img">
            <span>
                <img class="staricon" src="images/star.png" alt="star icon">
                <p>9.5</p>
            </span>
            <p class="movie-title">Luca</p>
        </div>

        <!-- Car -->
        <div class="movie" data-movie="car">
            <img class="movie-img" src="images/Car.jpeg" alt="movie img">
            <span>
                <img class="staricon" src="images/star.png" alt="star icon">
                <p>8.7</p>
            </span>
            <p class="movie-title">Car</p>
        </div>

        <!-- Frozen -->
        <div class="movie" data-movie="frozen">
            <img class="movie-img" src="images/Frozen.jpeg" alt="movie img">
            <span>
                <img class="staricon" src="images/star.png" alt="star icon">
                <p>7.8</p>
            </span>
            <p class="movie-title">Frozen</p>
        </div>

        <!-- Onward -->
        <div class="movie" data-movie="onward">
            <img class="movie-img" src="images/Onward.jpeg" alt="movie img">
            <span>
                <img class="staricon" src="images/star.png" alt="star icon">
                <p>10.0</p>
            </span>
            <p class="movie-title">Onward</p>
        </div>
    </div>
    <div class="popup__ctn">


        <div class="popup">
            <div class="popup__movie">
                <img class="popup__movie__img" src="images/Onward.jpeg" alt="movie img">
                <span>
                    <img class="staricon" src="images/star.png" alt="star icon">
                    <p class="popup__movie__rating"></p>
                </span>
                <p class="movie-title popup__movie__title"></p>
            </div>
            <div class="movie__info">
                <p class="movie__description"></p>

                <span>
                    <h1>Trailer:</h1>
                    <p>Click here</p>
                </span>

                <span>
                    <h1>Release year:</h1>
                    <p class="movie__release__date"></p>
                </span>

                <span>
                    <h1>Creators:</h1>
                    <p class="creators"></p>
                </span>

                <span>
                    <h1>Stars:</h1>
                    <p class="stars">
                        </p>
                </span>

            </div>
            <img class="close" src="images/close.png" alt="close icon">
        </div>
    </div>
    <script src="popup.js"></script>
    <script src="showData.js"></script>
</body>

</html>
