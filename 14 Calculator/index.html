<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <div class="result__ctn">
            <p class="previous-operation">0</p>
            <p class="result"></p>
        </div>

        <table>
            <tbody>

                <tr>
                    <td class="delete-all">DC</td>
                    <td class="delete-button"><ion-icon name="backspace-outline"></ion-icon></td>
                    <td data-sign=" % ">%</td>
                    <td data-sign=" รท ">รท</td>
                </tr>

                <tr>
                    <td data-sign="7">7</td>
                    <td data-sign="8">8</td>
                    <td data-sign="9">9</td>
                    <td data-sign=" x ">x</td>
                </tr>

                <tr>
                    <td data-sign="4">4</td>
                    <td data-sign="5">5</td>
                    <td data-sign="6">6</td>
                    <td data-sign=" - ">-</td>
                </tr>

                <tr>
                    <td data-sign="1">1</td>
                    <td data-sign="2">2</td>
                    <td data-sign="3">3</td>
                    <td data-sign=" + ">+</td>
                </tr>

                <tr>
                    <td><ion-icon name="sunny-outline"></ion-icon></td>
                    <td data-sign="0">0</td>
                    <td data-sign=".">.</td>
                    <td class="calc-button">=</td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="scrip.js"></script>
</body>

</html>
