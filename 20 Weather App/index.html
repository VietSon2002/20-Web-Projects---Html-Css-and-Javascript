<body>

        </div>
        <div class="first-info">
            <img src="" alt="weather icon" class="weather-icon"/>
            <h1 class="current-temp">-1ÂºC</h1>

        </div>

                    <ion-icon class="icon" name="water-outline"></ion-icon>
                    <p class="humidity">85%</p>

            <div>
                <span>
                    <ion-icon class="icon" name="compass-outline"></ion-icon>

                <p>Wind Direction</p>
            </div>

        </div>
    </div>
