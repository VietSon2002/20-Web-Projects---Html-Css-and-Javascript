<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ctn">
        <div class="card">
            <!-- Front side -->
            <div class="front" aria-label="a red ninja" role="img"></div>
            <!-- Back side -->
            <div class="back">
                <div>
                    <div class="circle-img-ctn">
                        <div class="circle-img" aria-label="a red ninja" role="img"></div>
                        <h1>Ninja</h1>
                    </div>
                </div>

                <div class="line-ctn">
                    <h2>Strength</h2>
                    <span>
                        <div class="fill-el--1"></div>
                    </span>
                </div>

                <div class="line-ctn">
                    <h2>Endurance</h2>
                    <span>
                        <div class="fill-el--2"></div>
                    </span>
                </div>

                <div class="line-ctn">
                    <h2>Willpower</h2>
                    <span>
                        <div class="fill-el--3"></div>
                    </span>
                </div>

                <div class="line-ctn">
                    <h2>Speed</h2>
                    <span>
                        <div class="fill-el--4"></div>
                    </span>
                </div>

                <div class="line-ctn">
                    <h2>Teamwork</h2>
                    <span>
                        <div class="fill-el--5"></div>
                    </span>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
